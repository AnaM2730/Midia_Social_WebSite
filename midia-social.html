<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/midia-social.css">
    <title>Mídia Social | Arakau</title>
</head>
<body>
    
<nav>
    <div class="container">
        <h2 class="logo">
            ArakauSocial
        </h2>
        <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Pesquise por criadores, inspirações e projetos"> 
        </div> <!------------ fim search bar --------------->
        <div class="create">
            <label class="btn btn-primary" for="create-post">Crie</label>
            <div class="profile-photo">
                <img src="img/profile-1.jpg" alt="">
            </div>
        </div>
    </div> <!------------ fim container --------------->
</nav>

                <!------------ main --------------->
<main>
    <div class="container">

        
        <!------------ left --------------->
        <div class="left">
            <a href="" class="profile">
                <div class="profile-photo">
                    <img src="img/profile-1.jpg" alt="">
                </div>
                <div class="handle">
                    <h4>Daiana Ayu</h4>
                    <p class="text-muted">
                        @daiyu
                    </p>
                </div>
            </a>

            <!------------ sidebar-------------->
            <div class="sidebar">
                <a class="menu-item active">
                    <span><i class="uil uil-estate"></i></span><h3>Home</h3>                   
                </a>

                <a class="menu-item">
                    <span><i class="uil uil-compass"></i></span><h3>Explorar</h3>                  
                </a>
              
                <a class="menu-item">
                    <span><i class="uil uil-bell"></i></span><h3>Notificações</h3>                  
                <!----------- notificação popud -------------->
                <div class="notificacao-popud">
                    <div>
                        <div class="profile-photo">
                            <img src="img/profile-2.jpg" alt="">
                        </div>
                        <div class="notificacao-body">
                            <b>Sheilla Castro</b> aceitou seu pedido de amizade
                            <small class="text-muted">2 horas atras</small>
                        </div>
                    </div>
                    <div>
                        <div class="profile-photo">
                            <img src="img/profile-3.jpg" alt="">
                        </div>
                        <div class="notificacao-body">
                            <b>Sheilla Castro</b> comentou em seu post
                            <small class="text-muted">2 horas atras</small>
                        </div>
                    </div>
                </div>
                </a>
                
                <a class="menu-item">
                    <span><i class="uil uil-envelope-heart"></i></span><h3>Mensagens</h3>
                </a>
                
                <a class="menu-item">
                    <span><i class="uil uil-heart"></i></span><h3>Favoritos</h3>
                </a>

                <a class="menu-item">
                    <span><i class="uil uil-graph-bar"></i></span><h3>Análise</h3>
                </a>

                <a class="menu-item">
                    <span><i class="uil uil-palette"></i></span><h3>Tema</h3>
                </a>

                <a class="menu-item">
                    <span><i class="uil uil-cog"></i></span><h3>Configurações</h3>
                </a>               
                    
            </div>



        </div> <!-- fim left -->


        <!------------ middle --------------->
        <div class="middle">

        </div>

        
        <!------------right--------------->
        <div class="right">

        </div>

    </div>
</main>













    <script src="js/midia-social.js"></script>
</body>
</html>
